
{% if error %}
<div class="alert alert-warning">{{error}}</div>
{% endif %}

<form role="form" class="form-inline">
  <div class="form-group">
    <label for="zipcode">Your Zip-Code:</label>
    <input type="text" pattern="[0-9]*" width="5" maxlength="5" class="form-control" id="oc-zipcode" name="zipcode">
  </div>
  <button id="oc-pick-games-button" type="button" class="btn btn-success" onClick="OurCup.onPickGamesWithZip();return false;">Pick Games!</button>
</form>
